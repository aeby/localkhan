<nav class="cr-nav"> <a class="pull-left logo" ui-sref="khan.classroom"><span class="icon-leaf"></span></a> </nav> <div class="cnt-md"> <h3>{{ 'ADMIN_STUDENTS' | translate}}</h3> <ul class="user-list list-unstyled"> <li class="user-list-item" ng-repeat="stud in students"> <button ng-click="switchStudent(stud.id)" type="button" class="btn" ng-class="{'btn-success': stud.id==$parent.currentStudent.id, 'btn-default': stud.id!=$parent.currentStudent.id}"> <span class="icon-person" aria-hidden="true"></span> {{ stud.name }} </button> <button ng-click="removeStudent(stud.id)" type="button" class="btn btn-danger"> <span class="icon-delete" aria-hidden="true"></span></button> </li> </ul> <form ng-submit="addStudent()"> <div class="form-group"> <input class="form-control" type="text" ng-model="newStudent.name" size="30" placeholder="{{ 'ADMIN_NAME' | translate }}"> </div> <div ng-show="userError" class="alert alert-danger" role="alert"> {{userError}} </div> <button type="submit" class="btn btn-primary">{{ 'ADMIN_ADD' | translate }}</button> </form> <h3>{{ 'ADMIN_LANGUAGE' | translate }}</h3> <ul class="list-inline"> <li ng-repeat="lang in languages"> <button class="btn btn-default" ng-class="{active: lang==$parent.currentLanguage}" ng-click="changeLanguage(lang)">{{lang | uppercase}} </button> </li> </ul> <h3>{{ 'ADMIN_PASSWORD_CHANGE' | translate }}</h3> <form ng-submit="updatePassword()"> <div class="form-group"> <input class="form-control" type="password" ng-model="pwForm.pw" size="30" autocomplete="off" minlength="4" required> </div> <div ng-show="pwError" class="alert alert-danger" role="alert"> {{pwError}} </div> <div ng-show="pwSuccess" class="alert alert-success"> {{pwSuccess}} </div> <button type="submit" class="btn btn-primary">{{ 'ADMIN_SAVE' | translate }}</button> </form> </div>
